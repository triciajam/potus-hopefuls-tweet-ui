<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Donorschoose Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">
          <!-- Time Chart --> 
          <div class="col-sm-10">
            <div class="chart-wrapper">
              <div class="chart-title">
                Tweets Over Time
              </div>
              <div class="chart-stage">
                <div id="cand-series-chart">
                </div>
              </div>
              
              <div class="chart-stage">
                <div id="time-chart">
                </div>
              </div>
              
            </div>
          </div>
          
          <div class="col-sm-2">
            
            <div class="row">
          
              <div class="chart-wrapper">
                <div class="chart-title">
                  Party
                </div>
                <div class="chart-stage">
                <div id="party-chart">
                  <span class='reset' style='display: none;'>
                      Current filter: <span class='filter'></span>
                  </span>
                </div>
              </div>
            </div> 
            
            </div>
 
            <div class="row">
           
            <div class="chart-wrapper">
              <div class="chart-title">
                Filter Count
              </div>
              <div class="chart-stage">
                <div id="dc-data-count">
                  <span class='filter-count'></span> selected out of <span class='total-count'></span>. | <a
                href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                </div>
              </div>
            </div>
            
            </div>  
          
          </div>
    </div>
    
    <div class="row">
      <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Candidate Tweets
              </div>
              <div class="chart-stage">
                <div id="cand-chart">
                  <span class='reset' style='display: none;'>
                      Current filter: <span class='filter'></span>
                  </span>
                  
                </div>
              </div>
          </div>
        </div>  
        
    </div>  
    
  </div>

    <hr>
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>


  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.js"></script>
  <script src="./static/lib/js/dc.js"></script>
  <script src="./static/lib/js/queue.js"></script>


  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>
</body>
</html>
